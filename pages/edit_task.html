<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task App</title>
    <link rel="stylesheet" href="../public/css/bootstrap.css">
    <link rel="stylesheet" href="../public/css/style.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="logo">TASKS</div>
            <div class="menus">
                <div class="left-menus">
                    <a href="index.html" class="nav-item">Tasks</a>
                </div>
                <div class="right-menus">
                    <a href="" class="nav-item">Logout</a>
                </div>
            </div>
        </div>

        <div class="task-list card">
            <div class="card-header">
                <span>Edit Task</span>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" name="title" id="title" class="form-control" value="Task Title" placeholder="Enter task title">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea name="description" id="description" class="form-control" placeholder="Enter task description">Task Description aksjdfasldfj</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
